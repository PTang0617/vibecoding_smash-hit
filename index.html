<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smash Hit Web Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" style="position:absolute;top:0;left:0;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;z-index:10;">
    <div style="text-align:center; color:white;">
      <div style="margin-bottom:10px; font-size:20px;">請輸入你的名字：</div>
      <input id="player-name-input" type="text" placeholder="Your name" style="padding:8px; font-size:18px;" />
      <div id="name-warning" style="color:red; margin-top:10px;"></div>
      <br><br>
      <button id="start-button" style="font-size:24px;padding:12px 24px;">開始遊戲</button>

      <!-- 玩法介紹：置中、位於開始按鈕正下方 -->
      <div id="game-instructions">
        使用滑鼠瞄準並射擊玻璃障礙物，<br>
        收集水晶可獲得額外球數與分數，<br>
        請避開未打碎的玻璃以免遊戲結束！
      </div>
    </div>
  </div>

  <div id="speed-display" style="display:none;"> Speed: 0.0 km/h</div>
  <div id="center-hint">按下空白鍵可暫停</div>

  <div id="restart-menu">
    <div style="color:white; font-size:48px; margin-bottom:24px;">Game Over</div>
    <button id="restart-button" style="font-size:24px;padding:12px 24px;">重新開始</button>
  </div>

  <button id="mute-button">🔊</button>

  <!-- HUD：移到底部置中，保留原本 ball-count / score id 以便 main.js 更新 -->
  <div id="ui">
    <div class="hud">
      <div class="stat">
        <span class="icon">🎯</span>
        <span class="label">Balls</span>
        <span id="ball-count">20</span>
      </div>
      <div class="stat">
        <span class="icon">🏆</span>
        <span class="label">Score</span>
        <span id="score">0</span>
      </div>
    </div>
  </div>

  <!-- （原檔有一行重複的「請輸入你的名字」在最外層，建議移除以避免誤顯示）:contentReference[oaicite:3]{index=3} -->
  <div id="leaderboard"></div>
  <canvas id="gameCanvas"></canvas>

  <!-- 引入 Three.js、Cannon.js、OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- 自己的主程式 -->
  <script src="./main.js"></script>
</body>
</html>
